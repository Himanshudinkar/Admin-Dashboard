<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/dasboard/dasboard.css" />
  </head>
  <body>

    <!-- whole website start -->
    <section class="website">

      <!-- side Navbar section start -->
      <div class="navbar">

        <!-- navbar logo -->
        <div class="logo">
          <img src="/dasboard/images-removebg-preview.png" alt="" />
          <h1>Admin<span>Pro</span></h1>
        </div>
        <!-- navbar logo -->

        <!-- navbar -->
        <nav>
          <ul>
            <div class="nav1">
              <div class="special">
                <img src="/dasboard/icons8-four-squares-48.png" alt="" />
                <li><a href="">Dashboard</a></li>
              </div>
            </div>

            <div class="nav1" style="margin-right: 32px;">
              <img
                src="/dasboard/icons8-all-borders-worksheet-highlight-cell-section-button-24.png"
                alt=""
              />
              <li><a href="">Tables</a></li>
            </div>

            <div class="nav1" style="margin-right: 32px;">
              <img src="/dasboard/icons8-create-48.png" alt="" />
              <li><a href="">Create</a></li>
            </div>
          </ul>

        </nav>
         <!-- navbar -->

      </div>
      <!-- side navbar end -->

      <!-- navbar section end -->

      <div class="content">
        <div class="navbar2">
          <div class="bars">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="searchbar">
            <input type="text" id="search" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div class="icons">
            <i class="fa-regular fa-bell" style="font-size: 23px;"></i>
            <div class="bell">
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
        </div>

        <h1>Dasboard</h1>

        <div class="card">
          <div class="card1">
            <img src="/dasboard/visiters.png" alt="" />
            <div class="cardcontent">
              <p>Visiters</p>
              <h2>1,294</h2>
            </div>
          </div>

          <div class="card1">
            <img src="/dasboard/subscriber.png" alt="" />
            <div class="cardcontent">
              <p>Subscriber</p>
              <h2>1,303</h2>
            </div>
          </div>

          <div class="card1">
            <img src="/dasboard/sels.png" alt="" />
            <div class="cardcontent">
              <p>Sales</p>
              <h2>$5,294</h2>
            </div>
          </div>

          <div class="card1">
            <img src="/dasboard/order.png" alt="" />
            <div class="cardcontent">
              <p>Order</p>
              <h2>597</h2>
            </div>
          </div>
        </div>

        <div class="bigcard">

          <div class="bigcard1">

            <h2>Traffic Sources</h2>
            <img src="/dasboard/pie-chart-svgrepo-com.svg" alt="" />

            <div class="bigcardcontent">
              <span></span>
              <p>Search Engines</p>
              <p>50%</p>
            </div>

            <div class="bigcardcontent">
              <span style="background-color:orangered;"></span>
              <p>Search Engines</p>
              <p>35%</p>
            </div>

            <div class="bigcardcontent">
              <span style="background-color:rgb(255, 171, 14);"></span>
              <p>Search Engines</p>
              <p>15%</p>
            </div>

          </div>

          <div class="graph">
            <h3>Daily Sales</h3>
            <h4>November 25</h4>
            <h2>$4,578.58</h2>
            <img src="/dasboard/magicpattern-svg-chart-1732805910094.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
