<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    <!-- sign up form start  -->
    <section class="firstpage">

      <!-- input field start -->
      <div class="signupform">
        <h1>Sign Up</h1>
        <form action="/login/login.html" class="foram">
          <input
            type="text"
            name=""
            id="name"
            placeholder="Your Name"
            onclick="removeformborder('name')"
          />
          <input
            type="email"
            name=""
            id="email"
            placeholder="Your Email"
            onclick="removeformborder('email')"
          />
          <input
            type="password"
            name=""
            id="psw"
            placeholder="Password"
            onclick="removeformborder('psw')"
          />
          <input
            type="password"
            name=""
            id="cpsw"
            placeholder="Confirm Password"
            onclick="removeformborder('cpsw')"
          />
          <button onclick="return formvalidet();">Register</button> 
        </form>
      </div>
       <!-- input field end -->

      <!-- photo class start -->
      <div class="photo">

        <img
          src="/pixelcut-export (3).jpeg"
          alt=""
          height="250px"
          width="250px"
        />
        <a href="/login/login.html" target="_blank">I am already member</a>

      </div>

      <!-- photo class end -->
    </section>

    <!-- sign up form end -->
    <script src="/script.js"></script>
  </body>
</html>
